<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户登录 - 专业整骨诊所</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>客户登录</h2>
                <p>登录查看您的治疗记录和预约信息</p>
            </div>
            <form id="clientLoginForm" class="login-form">
                <div class="form-group">
                    <label for="clientPhone">手机号码</label>
                    <input type="tel" id="clientPhone" name="phone" placeholder="请输入您的手机号码" required>
                </div>
                <div class="form-group">
                    <label for="clientPassword">密码</label>
                    <input type="password" id="clientPassword" name="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <div class="login-links">
                    <a href="#" id="forgotPassword">忘记密码？</a>
                    <a href="index.html">返回首页</a>
                </div>
            </form>
        </div>
    </div>
    <script src="client-auth.js"></script>
</body>
</html>
